<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Workspace</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="./styles/flex.css" />
    <link rel="stylesheet" href="./styles/custom.css" />
    <script src="./app.js" type="module" defer></script>
  </head>
  <body>
    <!-- MAIN NAV -->
    <header class="main-header">
      <div class="app-title">FlexBox Workspace</div>
      <nav class="main-nav">
        <ul class="main-nav-items">
          <li class="main-nav-item reset-item"><a href="">Reset</a></li>
          <li class="main-nav-item copy-item"><a href="">Copy</a></li>
          <li class="main-nav-item load-item"><a href="">Load</a></li>
          <li class="main-nav-item save-item"><a href="">Save</a></li>
        </ul>
      </nav>
    </header>
    <!-- WRAPPER -->
    <div class="main-wrapper">
      <!-- SETTINGS PANEL -->
      <div class="tab-panel ">
        <div class="tab-bar">
          <span class="tab active-tab" id="tab-flex-container">Flex Container</span>
          <span class="tab" id="tab-flex-items">Flex Items</span>
          <span class="tab" id="tab-custom-CSS">Custom CSS</span>
          <span class="tab" id="tab-css-output">CSS Result</span>
        </div>
        <div class="tab-panel-contents" id="settings-panel">
          <ul class="panel-list">
            <!-- Flex Container Panel -->
            <li id="panel-flex-container">
              <ul class="panel-item">
                
                <!-- How Many Items -->
                <li class="input-field">
                  <label for="howMany" class="setting-label">How Many Items?</label>
                  <input type="number" min="1" max="12" value="4" name="howManyItems" id="howManyItems" class="setting-item" />
                </li>
                <!-- Display property -->
                <li class="input-field">
                  <label for="display" class="setting-label">Display:</label>

                  <select name="display" class="setting-item tool-tip" id="displayType">
                    <option value="block">BLOCK</option>
                    <option value="inline">Inline</option>
                    <option value="inline-block">Inline-Block</option>
                    <option value="flex">Flex</option>
                    <option value="inline-flex">Inline-Flex</option>
                  </select>
                </li>
                <!-- Overflow property -->
                <li class="input-field">
                  <label for="overflow" class="setting-label">Overflow:</label>
                  <select name="overflow" class="setting-item" id="overflowType">
                    <option value="auto">AUTO</option>
                    <option value="visible">Visible</option>
                    <option value="hidden">Hidden</option>
                    <option value="scroll">Scroll</option>
                  </select>
                </li>
                <!-- Flex-Direction -->
                <li class="input-field">
                  <label for="flexDirection" class="setting-label">Flex-Direction:</label>
                  <select name="flexDirection" class="setting-item" id="flexDirection" disabled>
                    <option value="row">ROW</option>
                    <option value="column">Column</option>
                    <option value="row-reverse">Row-Reverse</option>
                    <option value="column-reverse">Column-Reverse</option>
                  </select>
                </li>
                <!-- Flex Wrap -->
                <li class="input-field">
                  <label for="flexWrap" class="setting-label">Flex-Wrap:</label>
                  <select name="flexWrap" class="setting-item" id="flexWrap" disabled>
                    <option value="nowrap">NO WRAP</option>
                    <option value="wrap">Wrap</option>
                    <option value="wrap-reverse">Wrap-Reverse</option>
                    <option value="column-reverse">Column-Reverse</option>
                    <option value="inherit">Inherit</option>
                    <option value="initial">Initial</option>
                    <option value="revert">Revert</option>
                    <option value="unset">Unset</option>
                  </select>
                </li>
                <!-- Align Content -->
                <li class="input-field">
                  <label for="alignContent" class="setting-label">Align-Content:</label>
                  <select name="alignContent" class="setting-item" id="alignContent" disabled>
                    <option value="normal">NORMAL</option>
                    <option value="center">Center</option>
                    <option value="start">Start</option>
                    <option value="self-start">End</option>
                    <option value="flex-start">Flex-Start</option>
                    <option value="flex-end">Flex-End</option>
                    <option value="stretch">Stretch</option>
                    <option value="space-between">Space-Between</option>
                    <option value="stretch">Stretch</option>
                    <option value="space-evenly">Space-Evenly</option>
                    <option value="baseline">Baseline</option>
                    <option value="first baseline">First Baseline</option>
                    <option value="last baseline">Last Baseline</option>
                    <option value="safe center">Safe Center</option>
                    <option value="unsafe center">Unsafe Center</option>
                    <option value="inherit">Inherit</option>
                    <option value="initial">Initial</option>
                    <option value="revert">Revert</option>
                    <option value="unset">Unset</option>
                  </select>
                </li>
                <!-- Justify-Content -->
                <li class="input-field">
                  <label for="justifyContent" class="setting-label">Justify-Content:</label>
                  <select name="justifyContent" class="setting-item" id="justifyContent" disabled>
                    <option value="flex-start">FLEX-START</option>
                    <option value="normal">Normal</option>
                    <option value="center">Center</option>
                    <option value="start">Start</option>
                    <option value="end">End</option>
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                    <option value="flex-end">Flex-End</option>
                    <option value="space-between">Space-Between</option>
                    <option value="space-around">Space-Around</option>
                    <option value="space-evenly">Space-Evenly</option>
                    <option value="safe center">Safe Center</option>
                    <option value="unsafe center">Unsafe Center</option>
                    <option value="inherit">Inherit</option>
                    <option value="initial">Initial</option>
                    <option value="revert">Revert</option>
                    <option value="unset">Unset</option>
                  </select>
                </li>
                <!-- Align Items -->
                <li class="input-field">
                  <label for="alignItems" class="setting-label">Align-Items:</label>
                  <select name="alignItems" class="setting-item" id="alignItems" disabled>
                    <option value="stretch">STRETCH</option>
                    <option value="normal">Normal</option>
                    <option value="center">Center</option>
                    <option value="start">Start</option>
                    <option value="end">End</option>
                    <option value="flex-start">Flex-Start</option>
                    <option value="flex-end">Flex-End</option>
                    <option value="baseline">Baseline</option>
                    <option value="baseline">Baseline</option>
                    <option value="first baseline">First Baseline</option>
                    <option value="last baseline">Last Baseline</option>
                    <option value="safe center">Safe Center</option>
                    <option value="unsafe center">Unsafe Center</option>
                    <option value="inherit">Inherit</option>
                    <option value="initial">Initial</option>
                    <option value="revert">Revert</option>
                    <option value="unset">Unset</option>
                  </select>
                </li>
                <!-- Gap -->
                <li class="input-field">
                  <label for="gap" class="setting-label">Gap:</label>
                  <input type="number" min="0" value="0" name="gap" id="gap" class="setting-item" disabled />
                </li>
                <!-- BUTTON SET -->
                <li class="button-set" id="flex-container-buttons">
                  <button class="button" type="button" name="Reset" id="flex-container-defaults-button">Defaults</button>
                </li>
              </ul>
            </li>
            <!-- Flex Items Panel -->
            <li class="panel" id="panel-flex-items">
              <ul>
                <!-- DIMENSIONS -->
                <!-- Landscape -->
                <li class="dimensions flex-items">
                  <input type="checkbox" name="landscape" id="flex-item-landscape" />
                  <label for="landscape">Landscape</label>
                  <span class="dimension-inputs"
                    >W:
                    <input type="number" name="landscape-width" value="80" class="landscape-width" />
                  </span>
                  <span class="dimension-inputs"
                    >H:
                    <input type="number" name="landscape-height" value="80" class="landscape-height" />
                  </span>
                </li>
                <!-- Portrait -->
                <li class="dimensions flex-items">
                  <input type="checkbox" name="wide" id="flex-item-portrait" />
                  <label for="portrait">Portrait</label>
                  <span class="dimension-inputs"
                    >W:
                    <input type="number" name="portrait-width" value="80" class="portrait-width" />
                  </span>
                  <span class="dimension-inputs"
                    >H:
                    <input type="number" name="portrait-height" value="80" class="portrait-height" max="1024" />
                  </span>
                </li>
                <!-- Flex Proportion -->
                <li class="input-field">
                  <label for="flexProportion" class="setting-label flex-proportion">Flex:</label>
                  <input type="number" min="0" value="0" name="flexProportion" id="flexProportion" class="setting-item" disabled />
                </li>
                <!-- Flex-Shrink -->
                <li class="input-field">
                  <label for="flexShrink" class="setting-label">Flex-Shrink</label>
                  <input type="number" min="0" value="1" name="flexShrink" id="flexShrink" class="setting-item" disabled />
                </li>
                <!-- Flex-Grow -->
                <li class="input-field">
                  <label for="flexGrow" class="setting-label">Flex-Grow</label>
                  <input type="number" min="0" value="0" name="flexGrow" id="flexGrow" class="setting-item" disabled />
                </li>

                <!-- Flex-Basis Type -->
                <li class="input-field">
                  <label for="flexBasis" class="setting-label">Flex-Basis:</label>
                  <select name="flexBasis" class="setting-item" id="flexBasis" disabled>
                    <option value="auto">AUTO</option>
                    <option value="fill">Fill</option>
                    <option value="maxContent">Max-Content</option>
                    <option value="minContent">Min-Content</option>
                    <option value="content">Content</option>
                    <option value="inherit">Inherit</option>
                    <option value="initial">Initial</option>
                    <option value="revert">Revert</option>
                    <option value="unset">Unset</option>
                  </select>
                </li>
                <!-- Flex-Basis Value -->
                <li class="input-field">
                  <label for="flexBasisValue" class="setting-label flex-basis">Flex-Basis Value:</label>
                  <input type="number" min="0" value="0" name="flexBasisValue" id="flexBasisValue" class="setting-item" disabled />
                </li>
                <!-- Align-Self -->
                <li class="input-field">
                  <label for="alignSelf" class="setting-label">Align-Self:</label>
                  <select name="alignSelf" class="setting-item" id="alignSelf" disabled>
                    <option value="auto">AUTO</option>
                    <option value="normal">Normal</option>
                    <option value="center">Center</option>
                    <option value="start">Start</option>
                    <option value="self-start">End</option>
                    <option value="self-start">Self-Start</option>
                    <option value="self-end">Self-End</option>
                    <option value="flex-start">Flex-Start</option>
                    <option value="flex-end">Flex-End</option>
                    <option value="stretch">Stretch</option>
                    <option value="baseline">Baseline</option>
                    <option value="first baseline">First Baseline</option>
                    <option value="last baseline">Last Baseline</option>
                    <option value="safe center">Safe Center</option>
                    <option value="unsafe center">Unsafe Center</option>
                    <option value="inherit">Inherit</option>
                    <option value="initial">Initial</option>
                    <option value="revert">Revert</option>
                    <option value="unset">Unset</option>
                  </select>
                </li>
                <!-- Order -->
                <li class="input-field">
                  <label for="flexOrder" class="setting-label">Order</label>
                  <input type="number" min="0" value="0" name="flexOrder" id="flexOrder" class="setting-item" disabled />
                </li>
                <!-- Flex-Item Text -->
                <li class="input-field">
                  <textarea id="flex-item-text" cols="25" rows="4" placeholder="flex-item text"></textarea>
                </li>
                <!-- Which Items -->
                <li class="input-field">
                  <label for="whichItems" class="setting-label flex-basis">Apply to Items:</label>
                  <input type="text" min="0" value="1 2 3 4" name="whichItems" id="whichItems" class="setting-item" />
                </li>
                <!-- BUTTON SET -->
                <li class="button-set" id="flex-item-buttons">
                  <button class="button" type="button" name="Defaults">Defaults</button>
                  <button class="button" type="button" name="Apply">Apply</button>
                </li>
              </ul>
            </li>
            <!-- Custom CSS-->
            <li id="panel-custom-CSS">
              <textarea class="id" id="custom-css-text" rows="8"> </textarea>
              <!-- BUTTON SET -->
              <div class="button-set" id="additional-css-buttons">
                <button class="button" type="button" name="Reset">Reset</button>
                <button class="button" type="button" name="Apply">Apply</button>
              </div>
            </li>
            <!-- CSS Output -->
            <li id="panel-css-output">
              <pre id="css-output">whatever</pre>
            </li>
          </ul>
        </div>
      </div>
      <div class="tab-panel layouts">
        <div class="tab-bar layouts">
          <div class="tab" id="tab-layout-portrait">PORTRAIT
            <select name="portrait-size" class="drop-down-menu" id="portrait-size-menu">
              <option value="initial">Initial</option>
              <option value="responsive">Responsive</option>
              <option value="separator">---------</option>
              <option value="428x926">iPhone 12 Pro Max</option>
              <option value="390x844">iPhone 12 Pro</option>
              <option value="414x895">iPhone 12</option>
              <option value="390x844">iPhone 11</option>
              <option value="375x812">iPhone X</option>
              <option value="320x568">iPod Touch</option>
              <option value="412x732">Nexus 6P</option>
              <option value="412x732">Nexus 5x</option>
              <option value="412x847">Google Pixel 3XL</option>
              <option value="412x824">Google Pixel 3</option>
              <option value="360x740">Samsung Galaxy Note 9</option>
              <option value="480x853">Samsung Galaxy Note 5</option>
              <option value="360x740">Samsung Galaxy S9/S9+</option>
              <option value="360x740">Samsung Galaxy S8/S8+</option>
              <option value="480x853">LG G5</option>
            </select>
        </div>
          <div class="tab active-tab" id="tab-layout-landscape">LANDSCAPE
            <select name="landscape-size" class="drop-down-menu" id="landscape-size-menu">
              <option value="initial`">Initial</option>
              <option value="responsive">Responsive</option>
              <option value="separator">---------</option>
              <option value="1336x1024">iPad Pro</option>
              <option value="1024x768">iPad 3rd/4th Gen</option>
              <option value="1024x768">iPad Mini 2/3</option>
              <option value="1336x1024">iPad Air 1/2</option>
              <option value="1024x768">Nexus 9</option>
              <option value="1280x800">Samsung Galaxy 10 </option>
              <option value="1280x850">Chromebook Pixel</option>
            </select>
        </div>
          
        </div>
        <div class="tab-panel-contents" id="layouts-panel">
          <!-- PORTRAIT -->
          <div class="flex-container" id="portrait">
            <!-- determined by user input -->
          </div>
              <!-- LANDSCAPE -->
          <div class="flex-container" id="landscape">
            <!-- determined by user input -->
          </div>
        </div>

        </div>
      </div>

  </body>
  <div class="layout-panel-contents">
</html>
