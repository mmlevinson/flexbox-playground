<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Playground</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="flex.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h2 class="title">FlexBox Playground</h2>

    <div class="main-wrapper">
         
        <section class="wide-layout">
            <div class="flex-container" id="wide">
                <div class="flex-items">
                    <span class="flex-item-content" id="1">1</span>
                </div>
                <div class="flex-items">
                    <span class="flex-item-content" id="2">2</span>
                </div>
                <div class="flex-items">
                    <span class="flex-item-content" id="3">3</span>
                </div>
                <div class="flex-items">
                    <span class="flex-item-content" id="4">4</span>
                </div>
               
            </div>
        </section>

        <section class="flex-controls">
            <span>Flex Controls</span>
        </section>
        <section class="flex-list">
            <span>Content of Flex Items</span>
            <ul>
                <li>
                  <input type="text" id="flex__item--1">
                </li>
                <li>
                    <input type="text" id="flex__item--2">
                  </li>
                <li>
                    <input type="text" id="flex__item--3">
                  </li>
                <li>
                    <input type="text" id="flex__item--4">
                  </li>
                <li>
                    <input type="text" id="flex__item--5">
                  </li>
            </ul>
        </section>
        <div class="flex-container" id="narrow">
            <span>Flex Container narrow</span>
        </div>
      
    </div>
    
</body>
</html>
