<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Playground</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="flex.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h2 class="title">FlexBox Playground</h2>

    <div class="main-wrapper">
      <section class="wide-layout">
        <div class="flex-container" id="wide">
          <div class="flex-items">
            <span class="flex-item-content" id="1">1</span>
          </div>
          <div class="flex-items">
            <span class="flex-item-content" id="2">2</span>
          </div>
          <div class="flex-items">
            <span class="flex-item-content" id="3">3</span>
          </div>
          <div class="flex-items">
            <span class="flex-item-content" id="4">4</span>
          </div>
        </div>
      </section>
      <!-- FlexBox Settings -->
      <section class="flex-settings">
        <span class="flex-section-title">Flex Container</span>
        <!-- Display property -->
        <div class="flex-setting">
          <label for="display" class="setting-label">Display:</label>
          <select name="display" class="setting-item" id="displayType">
            <option value="flex">Flex</option>
            <option value="inline-flex">Inline-Flex</option>
            <option value="block">BLOCK</option>
            <option value="inline-block">Inline-Block</option>
            <option value="inline">Inline</option>
          </select>
        </div>
        <!-- Overflow property -->
        <div class="flex-setting">
          <label for="overflow" class="setting-label">Overflow:</label>
          <select name="overflow" class="setting-item" id="overflowType">
            <option value="auto">AUTO</option>
            <option value="visible">Visible</option>
            <option value="hidden">Hidden</option>
            <option value="scroll">Scroll</option>
          </select>
        </div>
        <!-- Flex-Direction -->
        <div class="flex-setting">
          <label for="flexDirection" class="setting-label"
            >Flex-Direction:</label
          >
          <select name="flexDirection" class="setting-item" id="flexDirection">
            <option value="row">ROW</option>
            <option value="column">Column</option>
            <option value="row-reverse">Row-Reverse</option>
            <option value="column-reverse">Column-Reverse</option>
            <option value="inherit">Inherit</option>
            <option value="initial">Initial</option>
            <option value="revert">Revert</option>
            <option value="unset">Unset</option>
          </select>
        </div>
        <!-- Flex Direction -->
        <div class="flex-setting">
          <label for="flexWrap" class="setting-label">Flex-Direction:</label>
          <select name="flexWrap" class="setting-item" id="flexWrap">
            <option value="nowrap">NO WRAP</option>
            <option value="wrap">Wrap</option>
            <option value="wrap-reverse">Wrap-Reverse</option>
            <option value="column-reverse">Column-Reverse</option>
            <option value="inherit">Inherit</option>
            <option value="initial">Initial</option>
            <option value="revert">Revert</option>
            <option value="unset">Unset</option>
          </select>
        </div>
        <!-- Justify-Content -->
        <div class="flex-setting">
          <label for="justifyContent" class="setting-label"
            >Justify-Content:</label
          >
          <select
            name="justifyContent"
            class="setting-item"
            id="justifyContent"
          >
            <option value="flex-start">FLEX START</option>
            <option value="center">Center</option>
            <option value="start">Start</option>
            <option value="end">End</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
            <option value="normal">Normal</option>
            <option value="flex-start">Flex-Start</option>
            <option value="flex-end">Flex-End</option>
            <option value="space-between">Space-Between</option>
            <option value="space-around">Space-Around</option>
            <option value="space-evenly">Space-Evenly</option>
            <option value="stretch">Stretch</option>
            <option value="safe center">Safe Center</option>
            <option value="unsafe center">Unsafe Center</option>
            <option value="inherit">Inherit</option>
            <option value="initial">Initial</option>
            <option value="revert">Revert</option>
            <option value="unset">Unset</option>
          </select>
        </div>
        <!-- Align Items -->
        <div class="flex-setting">
          <label for="alignItems" class="setting-label">Align-Items:</label>
          <select name="alignItems" class="setting-item" id="alignItems">
            <option value="stretch">STRETCH</option>
            <option value="center">Center</option>
            <option value="flex-start">Flex-Start</option>
            <option value="flex-end">Flex-End</option>
            <option value="baseline">Baseline</option>
          </select>
        </div>
        <!-- Align Content -->
        <div class="flex-setting">
          <label for="alignContent" class="setting-label">Align-Content:</label>
          <select name="alignContent" class="setting-item" id="alignContent">
            <option value="stretch">STRETCH</option>
            <option value="center">Center</option>
            <option value="flex-start">Flex-Start</option>
            <option value="flex-end">Flex-End</option>
            <option value="space-between">Space-Between</option>
            <option value="space-around">Space-Around</option>
          </select>
        </div>
        <!-- Gap -->
        <div class="flex-setting">
          <label for="gap" class="setting-label">Gap:</label>
          <input type="number" min="0" name="gap" id="gap" />
        </div>
      </section>
      <!-- Flex Item Settings -->
      <section class="flex-item-settings">
        <span class="flex-section-title">Flex Items</span>
        <div class="flex-items-checked">
          <ul>
            <li class="flex-item-checkbox">
              <label for="checkbox__1">#1</label>
              <input
                type="checkbox"
                checked
                name="checkbox__1"
                id="flex-item-check__1"
              />
            </li>
            <li class="flex-item-checkbox">
              <label for="checkbox__2">#2</label>
              <input
                type="checkbox"
                name="checkbox__2"
                id="flex-item-check__2"
              />
            </li>
            <li class="flex-item-checkbox">
              <label for="checkbox__3">#3</label>
              <input
                type="checkbox"
                name="checkbox__3"
                id="flex-item-check__3"
              />
            </li>
            <li class="flex-item-checkbox">
              <label for="checkbox__">#4</label>
              <input
                type="checkbox"
                name="checkbox__4"
                id="flex-item-check__4"
              />
            </li>
          </ul>
        </div>

        <div class="flex-item-settings-block">
          <textarea
            id="flex-text-1"
            cols="25"
            rows="3"
            placeholder="flex-item text"
          ></textarea>
          <div class="flex-item-choices">
            <label for="flexBasis" class="setting-label">Flex-Basis:</label>
            <select name="flexBasis" class="setting-item" id="flexBasis__1">
              <option value="auto">AUTO</option>
              <option value="fill">Fill</option>
              <option value="maxContent">Max-Content</option>
              <option value="minContent">Min-Content</option>
              <option value="content">Content</option>
              <option value="inherit">Inherit</option>
              <option value="initial">Initial</option>
              <option value="revert">Revert</option>
              <option value="unset">Unset</option>
            </select>
            <div class="flex-item-choices">
              <label for="flexBasisValue" class="setting-label flex-basis"
                >Flex-Basis Value:</label
              >
              <input
                type="number"
                min="0"
                value="0"
                name="flexBasisValue"
                class="flex-basis-value"
                id="flexBasisValue__1"
              />
            </div>
          </div>
          <div class="flex-item-choices">
            <label for="flexGrow" class="setting-label">Flex-Grow</label>
            <input
              type="number"
              min="0"
              value="0"
              name="flexGrow"
              id="flexGrow__1"
            />
          </div>
          <div class="flex-item-choices">
            <label for="flexShrink" class="setting-label">Flex-Shrink</label>
            <input
              type="number"
              min="0"
              value="0"
              name="flexShrink"
              id="flexShrink__1"
            />
          </div>
          <div class="flex-item-choices">
            <label for="alignSelf" class="setting-label">Align-Self:</label>
            <select name="alignSelf" class="setting-item" id="alignSelf__1">
              <option value="auto">AUTO</option>
              <option value="normal">Normal</option>
              <option value="center">Center</option>
              <option value="start">Start</option>
              <option value="self-start">End</option>
              <option value="self-start">Self-Start</option>
              <option value="self-end">Self-End</option>
              <option value="flex-start">Flex-Start</option>
              <option value="flex-end">Flex-End</option>
              <option value="stretch">Stretch</option>
              <option value="baseline">Baseline</option>
              <option value="first baseline">First Baseline</option>
              <option value="last baseline">Last Baseline</option>
              <option value="safe center">Safe Center</option>
              <option value="unsafe center">Unsafe Center</option>
              <option value="inherit">Inherit</option>
              <option value="initial">Initial</option>
              <option value="revert">Revert</option>
              <option value="unset">Unset</option>
            </select>
          </div>
        </div>
      </section>
      <div class="flex-container" id="narrow">
        <span>Flex Container narrow</span>
      </div>
    </div>
  </body>
</html>
